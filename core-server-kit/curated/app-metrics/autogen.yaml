prometheus:
  generator: github-1
  packages:
    - prometheus-bin:
        tarball: prometheus-{version}.linux-amd64.tar.gz
        template: prometheus-bin.tmpl
        select: 'v\d+\.\d+\.\d+$'
        github:
          user: prometheus
          repo: prometheus
          query: releases
