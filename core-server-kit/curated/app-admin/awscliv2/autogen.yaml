aws-crt-rules:
  packages:
    - aws-crt-python:
        cat: dev-python
        template: aws-crt-python.tmpl
        github_user: awslabs
        aws-c:
          - aws-c-auth
          - aws-c-cal
          - aws-c-common
          - aws-c-compression
          - aws-c-event-stream
          - aws-c-http
          - aws-c-io
          - aws-c-mqtt
          - aws-c-s3
          - aws-c-sdkutils
          - aws-checksums
          - aws-lc
          - s2n-tls:
              github_user: aws

awscli-rules:
  generator: github-1
  defaults:
    github:
      user: aws
      repo: aws-cli
      query: tags
  packages:
    - awscliv2:
        cat: app-admin
        template: awscli.tmpl
        depend:
          - aws-crt-python
          - colorama
          - distro
          - jmespath
          - prompt_toolkit
          - python-dateutil
          - ruamel-yaml
