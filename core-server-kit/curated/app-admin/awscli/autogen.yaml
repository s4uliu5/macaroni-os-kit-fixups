awscliv1:
  defaults:
    cat: dev-python
    python_compat: python3+
  generator: pypi-simple-1
  packages:
    - awscli:
        cat: app-admin
        license: Apache-2.0
        pydeps:
          - botocore
          - colorama
          - docutils
          - jmespath
          - rsa
          - s3transfer
          - pyyaml
        body: |
          python_install_all() {
              newbashcomp bin/aws_bash_completer aws

              insinto /usr/share/zsh/site-functions
              newins bin/aws_zsh_completer.sh _aws

              distutils-r1_python_install_all

              rm "${ED}"/usr/bin/{aws.cmd,aws_bash_completer,aws_zsh_completer.sh} || die
          }
    - boto3:
        license: Apache-2.0
        pydeps:
          - botocore
          - jmespath
          - s3transfer
    - botocore:
        license: Apache-2.0
        pydeps:
          py:all:
            - jmespath
            - python-dateutil
            - urllib3
          py:all:build:
            - tomli
    - behave:
        license: BSD
        pydeps:
          - cucumber-tag-expressions >= 1.1.2
          - parse >= 1.18.0
          - parse_type >= 0.4.2
          - six >= 1.12.0
          - colorama
    - cucumber-tag-expressions
    - jmespath
    - s3transfer:
        license: Apache-2.0
        pydeps:
          py:2:
            - futures >= 2.2.0
            - futures < 4.0.0
    - parse:
        license: MIT

awscliv2:
  generator: github-1
  defaults:
    github:
      user: aws
      repo: aws-cli
      query: tags
  packages:
    - awscliv2:
        cat: app-admin
        template: awscliv2.tmpl
        depend:
          - aws-crt-python
          - colorama
          - distro
          - jmespath
          - prompt_toolkit
          - python-dateutil
          - ruamel-yaml

awscliv2-deps:
  packages:
    - aws-crt-python:
        cat: dev-python
        template: aws-crt-python.tmpl
        github_user: awslabs
        aws-c:
          - aws-c-auth
          - aws-c-cal
          - aws-c-common
          - aws-c-compression
          - aws-c-event-stream
          - aws-c-http
          - aws-c-io
          - aws-c-mqtt
          - aws-c-s3
          - aws-c-sdkutils
          - aws-checksums
          - aws-lc
          - s2n-tls:
              github_user: aws
