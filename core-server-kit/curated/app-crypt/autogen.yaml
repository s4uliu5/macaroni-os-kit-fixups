deps_rule:
  defaults:
    cat: dev-python
    python_compat: python3+
  generator: pypi-simple-1
  packages:
    - josepy

# These catpkgs are specified using ONLY json, using pypi-simple-1:

simp_rule:
  defaults:
    cat: app-crypt
    python_compat: python3+
    license: Apache-2.0
  generator: pypi-simple-1
  packages:
    - acme:
        cat: dev-python
        pydeps:
          py:all:build:
            - setuptools
          py:all:
            - setuptools
            - cryptography >= 2.1.4
            - josepy >= 1.9.0
            - pyopenssl >= 17.3.0
            - pyrfc3339
            - pytz
            - requests
            - requests-toolbelt
    - certbot:
        license: Apache-2.0
        pydeps:
          py:all:build:
            - setuptools
          py:all:
            - setuptools
            - acme >= 1.20.0
            - configargparse
            - configobj
            - cryptography >= 2.1.4
            - distro
            - josepy
            - parsedatetime >= 2.4
            - pyrfc3339
            - pytz
            - zope-component
            - zope-interface

# These catpkgs are still using templates:

