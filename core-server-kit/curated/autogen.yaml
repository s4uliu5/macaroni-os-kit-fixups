dev_python_autogen_rule:
  defaults:
    cat: app-admin
    python_compat: python3+
  generator: pypi-1
  packages:
    - ansible:
        version: 2.9.13
        python_compat: python2+ pypy3
    - salt:
        versions:
          2019.2.5:
            python_compat: python2_7
            template: salt-2019.tmpl
          latest:
            python_compat: python3+

# FL-9464: Virtual pecl-module-kit

pecl-kit:
  generator: github-1
  defaults:
    cat: dev-php
    use_php: php7-4 php8-0 php8-1 php8-2
  packages:
    - pecl-amqp:
        template: pecl/pecl-amqp.tmpl
        github:
          user: php-amqp
          repo: php-amqp
          query: tags
    - pecl-apcu:
        template: pecl/pecl-apcu.tmpl
        github:
          user: krakjoe
          repo: apcu
          query: tags
    - pecl-eio:
        template: pecl/pecl-eio.tmpl
        github:
          user: rosmanov
          repo: pecl-eio
          query: tags
    - pecl-event:
        template: pecl/pecl-event.tmpl
        github:
          user: swoole
          repo: swoole-src
          query: tags
    - pecl-http:
        template: pecl/pecl-http.tmpl
        github:
          user: m6w6
          repo: ext-http
          query: tags
    - pecl-imagick:
        template: pecl/pecl-imagick.tmpl
        github:
          user: Imagick
          repo: imagick
          query: tags
    - pecl-mailparse:
        template: pecl/pecl-mailparse.tmpl
        github:
          user: php
          repo: pecl-mail-mailparse
          query: tags
    - pecl-mcrypt:
        template: pecl/pecl-mcrypt.tmpl
        github:
          user: php
          repo: pecl-encryption-mcrypt
          query: tags
          select: '1.+'
    - pecl-memcache:
        template: pecl/pecl-memcache.tmpl
        github:
          user: websupport-sk
          repo: pecl-memcache
          query: tags
    - pecl-mongodb:
        template: pecl/pecl-mongodb.tmpl
        github:
          user: mongodb
          repo: mongo-php-driver
          query: tags
    - pecl-oauth:
        template: pecl/pecl-oauth.tmpl
        github:
          user: php
          repo: pecl-web_services-oauth
          query: tags
    - pecl-pam:
        template: pecl/pecl-pam.tmpl
        github:
          user: amishmm
