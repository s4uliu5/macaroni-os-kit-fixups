        github:
          user: derickr
          repo: pecl-translit
          query: tags
    - pecl-xdiff:
        template: pecl/pecl-xdiff.tmpl
        github:
          user: php
          repo: pecl-text-xdiff
          query: tags
    - pecl-yaml:
        template: pecl/pecl-yaml.tmpl
        github:
          user: php
          repo: pecl-file_formats-yaml
          query: tags
    - pecl-yaz:
