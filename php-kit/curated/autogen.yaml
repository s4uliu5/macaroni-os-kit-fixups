Applications:
  generator: github-1
  packages:
    - composer:
        cat: dev-php
        template: Applications/composer.tmpl
        github:
          user: composer
          repo: composer
          query: tags
    - class-map-generator:
        cat: dev-php
        template: Applications/class-map-generator.tmpl
