ibus-ims:
  generator: github-1
  defaults:
    cat: app-i18n
  packages:
    - libpinyin:
        github:
          user: libpinyin
          repo: libpinyin
          query: releases
          tarball: "libpinyin-{version}.tar.gz"
    - libchewing:
        github:
          user: chewing
          repo: libchewing
          query: releases
          tarball: "libchewing-{version}.tar.bz2"
    - librime:
        github:
          user: rime
          repo: librime
          query: releases
    - ibus-m17n:
        github:
          user: ibus
          repo: ibus-m17n
          query: releases
          tarball: "ibus-m17n-{version}.tar.gz"
    - ibus-table:
        github:
          user: kaio
          repo: ibus-table
          query: releases
          tarball: "ibus-table-{version}.tar.gz"
    - ibus-table-chinese:
        github:
          user: mike-fabian
          repo: ibus-table-chinese
          query: releases
          tarball: "ibus-table-chinese-{version}.tar.gz"
    - ibus-table-others:
        github:
          user: moebiuscurve
          repo: ibus-table-others
          query: releases
          tarball: "ibus-table-others-{version}.tar.gz"
    - ibus-table-extraphrase:
        github:
          user: Madman10K
          repo: ibus-table-extraphrase
          query: releases
          tarball: "ibus-table-extraphrase-{version}.tar.gz"
    - ibus-input-pad:
        github:
          user: fujiwarat
          repo: ibus-input-pad
          query: releases
          tarball: "ibus-input-pad-{version}.tar.gz"
    - ibus-libpinyin:
        github:
          user: libpinyin
          repo: ibus-libpinyin
          query: releases
          tarball: "ibus-libpinyin-{version}.tar.gz"
    - ibus-handwrite:
        github:
          user: microcai
          repo: ibus-handwrite
          query: releases
    - ibus-anthy:
        homepage: https://github.com/ibus/ibus/wiki
        desc: Japanese Anthy engine for IBus
        github:
          user: ibus
          repo: ibus-anthy
          query: tags
          select: '^\d+\.\d+\.\d+$'
    - ibus-bamboo:
        github:
          user: BambooEngine
          repo: ibus-bamboo
          query: releases
    - ibus-hangul:
        github:
          user: libhangul
          repo: ibus-hangul
          query: releases
          tarball: "ibus-hangul-{version}.tar.gz"
    - ibus-chewing:
        github:
          user: definite
          repo: ibus-chewing
          query: tags
          select: '^\d+\.\d+\.\d+$'
    - ibus-rime:
        github:
          user: rime
          repo: ibus-rime
          query: tags
    - ibus-typing-booster:
        github:
          user: mike-fabian
          repo: ibus-typing-booster
          query: releases
          tarball: "ibus-typing-booster-{version}.tar.gz"
    - ibus-skk:
        github:
          user: ueno
          repo: ibus-skk
          query: releases
          tarball: "ibus-skk-{version}.tar.xz"
    - libskk:
        github:
          user: ueno
          repo: libskk
          query: releases
          tarball: "libskk-{version}.tar.xz"
zinnia_rule:
zinnia_rule:
  defaults:
    cat: app-i18n
  generator: zinniag
  packages:
    - zinnia:
        fullname: zinnia
        description: Zinnia - Online hand recognition system with machine learning
        license: BSD
        homepage: https://taku910.github.io/zinnia/
    - zinnia-tomoe:
        fullname: zinnia-tomoe
        description: Handwriting model files trained with Tomoe data
        license: LGPL-2.1+
        homepage: https://taku910.github.io/zinnia/
