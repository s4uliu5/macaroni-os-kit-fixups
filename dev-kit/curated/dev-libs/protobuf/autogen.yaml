protobufs:
  generator: github-1
  defaults:
    github:
      user: protocolbuffers
      repo: protobuf
      query: releases
  packages:
    - protobuf
    - protobuf-python:
        cat: dev-python
        python_compat: python3+
        depend:
          - ~dev-libs/protobuf-${PV}
          - dev-python/namespace-google
          - dev-python/six

protobuf-c:
  generator: protobuf-c
  packages:
    - protobuf-c
