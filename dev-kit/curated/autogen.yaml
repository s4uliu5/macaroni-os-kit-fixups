dev_python_autogen_rule:
  defaults:
    cat: dev-vcs
    python_compat: python3+
  generator: pypi-1
  packages:
    - mercurial

libsass_rule:
  generator: github-1
  packages:
    - libsass:
        cat: dev-libs
        github:
          user: sass
          repo: libsass
          query: releases
