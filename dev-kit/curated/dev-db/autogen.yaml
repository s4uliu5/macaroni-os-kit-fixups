m17n_db_rule:
  defaults:
    cat: dev-db
  generator: m17n
  packages:
    - m17n-contrib:
        fullname: m17n-contrib
        description: Contribution database for the m17n library
        license: LGPL-2.1
        homepage: https://savannah.nongnu.org/projects/m17n
    - m17n-db:
        fullname: m17n-db
        description: Database for the m17n library
        license: LGPL-2.1
        homepage: https://savannah.nongnu.org/projects/m17n
    - m17n-lib:
        cat: dev-libs
        fullname: m17n-lib
        description: Multilingual Library for Unix/Linux
        license: LGPL-2.1
