media_catpkg:
  generator: github-1
  defaults:
    cat: media-libs
  packages:
    - libjpeg-turbo:
        revision:
          2.1.3: 1
        github:
          query: releases
    - libheif:
        github:
          user: strukturag
          query: releases
        tarball: libheif-{version}.tar.gz
    - exiftool:
        github:
          query: tags
