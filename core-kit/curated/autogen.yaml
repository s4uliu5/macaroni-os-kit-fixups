github_rule:
  generator: github-1
  defaults:
    cat: app-arch
  packages:
    - libarchive:
        github:
          user: libarchive
          repo: libarchive
          query: releases

debian_rule:
  generator: debian
  packages:
    - unzip:
        cat: app-arch
        repo: "http://ftp.debian.org/debian/pool/main"
        compression: 'xz'
