dev_python_autogen_rule:
  defaults:
    cat: sys-apps
    python_compat: python3+
  generator: pypi-1
  packages:
    - fchroot

simple_autogen_rule:
  defaults:
    cat: sys-apps
    python-compat: python3+
  generator: pypi-simple-1
  packages:
    - metatools:
        pypi_name: funtoo-metatools
        desc: "Funtoo's metatools -- autogeneration framework."
        license: Apache-2.0
        pydeps:
          py:all:
            - aiofiles
            - aiodns
            - aiohttp
            - beautifulsoup
            - dict-toolbox
            - jinja >= 3
            - packaging
            - pymongo
            - subpop > 0.4.2
            - toml
            - www-servers/tornado
            - xmltodict

gnu_core_rule:
  defaults:
    cat: sys-apps
    python_compat: 'python2+'
    compression: 'xz'
  generator: gnu-1
  packages:
    - diffutils:
        version: '3.7'
    - findutils:
        version: '4.8.0'
    - gawk:
        version: '5.0.1'
        revision: 1
    - grep:
        version: '3.3'
        revision: 2
    - sed:
        version: '4.7'
        revision: 1
    - texinfo:
        version: '6.6'
        revision: 4
    - tar:
        cat: app-arch
        version: '1.32'
    - gzip:
        cat: app-arch
        version: '1.10'
# See FL-8418: gstreamer-1.4.14 and potentially others rely on 'older' backslash handling of make 4.2.1 -- make 4.3 is different.
#    - make:
