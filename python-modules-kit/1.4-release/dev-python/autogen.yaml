aiohttp_new_stuff:
  defaults:
    cat: dev-python
    python_compat: python3+ pypy3
  generator: pypi-simple-1
  packages:
    - aiodns:
        pydeps:
          py:all:
            - pycares >= 3
          py:all:build:
            - setuptools
    - aiosignal:
        pydeps:
          - frozenlist
    - aiohttp:
        desc: Async http client/server framework (asyncio)
        pydeps:
          py:all:
            - async_timeout > 3
            - attrs > 17.3.0
            - multidict > 4.5.0
            - yarl > 1
            - idna-ssl
            - typing-extensions
            - aiosignal
            - aiodns
            - charset_normalizer
            - frozenlist
          py:all:build:
            - setuptools
            - cython
        body: |
          src_prepare() {
            default
            rm ${S}/examples/__init__.py

            # Drop runtime dep to asynctest used for tests
            sed -e '/^\tasynctest.*/d' -i ${S}/setup.cfg
          }
    - frozenlist

python:
  defaults:
    cat: dev-python
    python_compat: python3+ pypy
  generator: pypi-compat-1
  packages:
    - pycodestyle:
        version: 2.10.0
        python_compat: python2+
        desc: Python style guide checker (fka pep8)
        homepage: https://pypi.org/project/pycodestyle/
        license: MIT

sphinx_and_friends:
  defaults:
    cat: dev-python
    python_compat: python3+ pypy
  generator: pypi-compat-1
  packages:
    - sphinx:
        pypi_name: Sphinx
        version: 5.3.0
        du_pep517: flit
        iuse: latex doc
        rdepend: |
          latex? (
            dev-texlive/texlive-latexextra
            dev-texlive/texlive-luatex
            app-text/dvipng
          )
        pydeps:
          py:all:build:
            - setuptools
          py:all:
            - alabaster < 0.8
            - Babel
            - docutils
            - imagesize
            - jinja
            - pygments
            - requests
            - snowballstemmer
            - packaging
            - importlib_metadata >= 4.4
            # Sphinx is weird and truly RDEPENDs on another namespace of sphinxcontrib packages to work:
            - sphinxcontrib-applehelp
            - sphinxcontrib-devhelp
            - sphinxcontrib-htmlhelp
            - sphinxcontrib-jsmath
            - sphinxcontrib-qthelp
            - sphinxcontrib-serializinghtml
        body: |
          python_compile_all() {
            if use doc; then
              esetup.py build_sphinx
              HTML_DOCS=( "${BUILD_DIR}"/sphinx/html/. )
            fi
          }
    - sphinx_rtd_theme

sphinx_contrib:
  generator: pypi-compat-1
  defaults:
    cat: dev-python
    python_compat: python3+ pypy
    du_pep517: generator
    pydeps:
        py:all:
          - namespace-sphinxcontrib
  packages:
    - sphinxcontrib-applehelp:
        version: 1.0.2
    - sphinxcontrib-devhelp:
        version: 1.0.2
    - sphinxcontrib-htmlhelp:
        version: 2.0.0
    - sphinxcontrib-jsmath
    - sphinxcontrib-qthelp:
        version: 1.0.3
    - sphinxcontrib-serializinghtml:
        version: 1.1.5


