python_compat_expand_compat_rule:
  defaults:
    cat: dev-python
    python_compat: python3+ pypy3
    restrict: test
  generator: pypi-compat-1
  packages:
    - pillow:
        compat: 6.2.2
        blocker: '!<dev-python/pillow-7.0.0'
        pypi_name: Pillow
        inherit:
          - toolchain-funcs
        iuse: examples imagequant +jpeg jpeg2k lcms tiff tk truetype webp xcb zlib
        bdepend: virtual/pkgconfig
        depend: |
          imagequant? ( media-gfx/libimagequant:0 )
          jpeg? ( virtual/jpeg:0 )
          jpeg2k? ( media-libs/openjpeg:2= )
          lcms? ( media-libs/lcms:2= )
          tiff? ( media-libs/tiff:0=[jpeg,zlib] )
          truetype? ( media-libs/freetype:2= )
          webp? ( media-libs/libwebp:0= )
          xcb? ( x11-libs/libxcb )
          zlib? ( sys-libs/zlib:0= )
        pydeps:
          - olefile
        body: |
          python_configure_all() {
            # It's important that these flags are also passed during the install phase
            # as well. Make sure of that if you change the lines below. See bug 661308.
            mydistutilsargs=(
              build_ext
              --disable-platform-guessing
              $(use_enable truetype freetype)
              $(use_enable jpeg)
              $(use_enable jpeg2k jpeg2000)
              $(use_enable lcms)
              $(use_enable tiff)
              $(use_enable imagequant)
              $(use_enable webp)
              $(use_enable webp webpmux)
              $(use_enable xcb)
              $(use_enable zlib)
            )
            # setup.py sucks at adding the right toolchain paths but it does
            # accept additional ones from INCLUDE and LIB so set these. You
            # wouldn't normally need these at all as the toolchain should look
            # here anyway but this setup.py does stupid things.
            export \
              INCLUDE=${ESYSROOT}/usr/include \
              LIB=${ESYSROOT}/usr/$(get_libdir)
            # We have patched in this env var.
            tc-export PKG_CONFIG
          }
          python_install() {
            python_doheader src/libImaging/*.h
            distutils-r1_python_install
          }
          python_install_all() {
            if use examples ; then
              docinto example
              dodoc docs/example/*
              docompress -x /usr/share/doc/${PF}/example
            fi
            distutils-r1_python_install_all
          }
    - pip:
        compat: 20.3.4
        blocker: '!<dev-python/pip-21.0'
        inherit:
          - bash-completion-r1
        du_setuptools: rdepend
        iuse: vanilla
        body: |
          python_prepare_all() {
            if ! use vanilla; then
              # Running pip without --target, --prefix, --root, or --user will result
              # in packages being installed systemwide. This has a tendency to break
              # python-exec if setuptools gets installed or upgraded.
              sed -e 's|options.upgrade_strategy|options.upgrade_strategy\n\n        if not options.use_user_site and not options.target_dir and not options.root_path and not options.prefix_path:\n            raise CommandError("(Gentoo) Please run pip with the --user option to avoid breaking python-exec")\n|' \
                -i src/pip/_internal/commands/install.py || die
            fi
            distutils-r1_python_prepare_all
          }
          python_install_all() {
            # Prevent dbus auto-launch
            # https://bugs.gentoo.org/692178
            export DBUS_SESSION_BUS_ADDRESS="disabled:"
            local DOCS=( AUTHORS.txt docs/html/**/*.rst )
            distutils-r1_python_install_all
            COMPLETION="${T}"/completion.tmp
            # 'pip completion' command embeds full $0 into completion script, which confuses
            # 'complete' and causes QA warning when running as "${PYTHON} -m pip".
            # This trick sets correct $0 while still calling just installed pip.
            local pipcmd='import sys; sys.argv[0] = "pip"; from pip._internal.cli.main import main; sys.exit(main())'
            ${PYTHON} -c "${pipcmd}" completion --bash > "${COMPLETION}" || die
            newbashcomp "${COMPLETION}" ${PN}
            ${PYTHON} -c "${pipcmd}" completion --zsh > "${COMPLETION}" || die
            insinto /usr/share/zsh/site-functions
            newins "${COMPLETION}" _pip
          }
    - priority:
        compat: 1.3.0
        blocker: '!<dev-python/priority-2.0.0'
        license: MIT
    - pycurl:
        compat: 7.43.0.3
        blocker: '!<dev-python/pycurl-7.43.0.4'
        python_compat: python3+
        license: LGPL-2.1
        iuse: curl_ssl_gnutls curl_ssl_libressl curl_ssl_nss +curl_ssl_openssl examples ssl
        rdepend: |
          >=net-misc/curl-7.25.0-r1:=[ssl=]
          ssl? (
            net-misc/curl[curl_ssl_gnutls(-)=,curl_ssl_libressl(-)=,curl_ssl_nss(-)=,curl_ssl_openssl(-)=,-curl_ssl_axtls(-),-curl_ssl_cyassl(-)]
            curl_ssl_gnutls? ( >=net-libs/gnutls-2.11.0:= )
            curl_ssl_openssl? ( dev-libs/openssl:= )
          )
        body: |
          python_prepare_all() {
            # docs installed into the wrong directory
            sed -e "/setup_args\['data_files'\] = /d" -i setup.py || die
            # a cheap hack to make setuptools usage not depend on wheel
            # -- replace wheel with random standard module that is used anyway
            sed -e 's:wheel:sys:' -i setup.py || die
            distutils-r1_python_prepare_all
          }
          python_configure_all() {
            # Override faulty detection in setup.py, bug 510974.
            export PYCURL_SSL_LIBRARY=${CURL_SSL/libressl/openssl}
          }
          python_install_all() {
            local HTML_DOCS=( doc/. )
            use examples && dodoc -r examples
            distutils-r1_python_install_all
          }
    - regex:
        compat: 2021.3.17
        blocker: '!<dev-python/regex-2021.4.4'
        license: Apache-2.0
        iuse: doc
        body: |
          python_install_all() {
            use doc && local HTML_DOCS=( docs/Features.html )
            local DOCS=( README.rst docs/*.rst )
            distutils-r1_python_install_all
          }
    - twisted:
        compat: 20.3.0
        blocker: '!<dev-python/twisted-21.2.0'
        pypi_name: Twisted
        iuse: conch crypt http2 serial
        pydeps:
          py:all:build:
            - incremental >= 21.3.0
          py:all:
            - attrs >= 19.2.0
            - automat >= 0.3.0
            - constantly >= 15.1.0
            - hyperlink >= 17.1.1
            - incremental >= 21.3.0
            - pyhamcrest >= 1.9.0
            - typing-extensions >= 3.6.5
            - zope-interface >= 4.4.2
          use:conch:
            - appdirs >= 1.4.0
            - bcrypt
            - cryptography >= 1.5.0
            - pyasn1
          use:crypt:
            - pyopenssl >= 16.0.0
            - service_identity
            - idna >= 0.6
          use:serial:
            - pyserial >= 3.0
          use:http2:
            - hyper-h2 >= 3.0.0
            - hyper-h2 < 4.0.0
            - priority >= 1.1.0
            - priority < 2.0
        rdepend: |
          !dev-python/twisted-core
          !dev-python/twisted-conch
          !dev-python/twisted-lore
          !dev-python/twisted-mail
          !dev-python/twisted-names
          !dev-python/twisted-news
          !dev-python/twisted-pair
          !dev-python/twisted-runner
          !dev-python/twisted-words
          !dev-python/twisted-web
        body: |
          python_install() {
            distutils-r1_python_install
            cd "${D}$(python_get_sitedir)" || die
            # own the dropin.cache so we don't leave orphans
            touch twisted/plugins/dropin.cache || die
            python_doscript "${FILESDIR}"/twisted-regen-cache
          }
          python_install_all() {
            distutils-r1_python_install_all
            newconfd "${FILESDIR}/twistd.conf" twistd
            newinitd "${FILESDIR}/twistd.init" twistd
          }
          python_postinst() {
            twisted-regen-cache || die
          }
          pkg_postinst() {
            python_foreach_impl python_postinst
            einfo "Install complete"
          }
          python_postrm() {
            rm -f "${ROOT}$(python_get_sitedir)/twisted/plugins/dropin.cache" || die
          }
          pkg_postrm() {
            # if we're removing the last version, remove the cache file
            if [[ ! ${REPLACING_VERSIONS} ]]; then
              python_foreach_impl python_postrm
            fi
          }
    - webcolors:
        compat: '1.10'
        blocker: '!<dev-python/webcolors-1.11'
        license: BSD
        pydeps:
          py:all:build:
            - six
    - zipp:
        compat: 1.2.0
        blocker: '!<dev-python/zipp-2.0.0'
        license: MIT
        pydeps:
          py:3,pypy3:build:
            - toml
            - setuptools_scm >= 3.4.2
          py:2:
            - more-itertools
        body: |
          python_prepare_all() {
            if [ "$PN" == 'zipp-compat' ]; then
              sed -i "s:use_scm_version=True:version='${PV}',name='${PN//-/.}':" setup.py || die
              sed -r -i "s:setuptools_scm[[:space:]]*([><=]{1,2}[[:space:]]*[0-9.a-zA-Z]+|)[[:space:]]*::" \
                setup.cfg || die
            else
              # Skip a potentially flaky performance test
              sed -i -e '/^import func_timeout\|^ *@func_timeout\.func_set_timeout/d' \
                -e 's/test_implied_dirs_performance/_&/' test_zipp.py || die
            fi
            distutils-r1_python_prepare_all
          }

