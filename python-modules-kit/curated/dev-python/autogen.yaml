# The dev_python_compat_rule will handle situations where python2 support has been deprecated.
#
# An ebuild pyxattr-(latestversion) will be created.
# An ebuild pyxattr-compat-(lastpy2version) will be created.
# pyxattr will still "advertise" python2 support. If python2 support is selected, the older
# pyxattr-compat will be RDEPENDed upon so it will be installed to satisfy those packages who
# need it.

funtoo_stuff:
  defaults:
    cat: dev-python
    python_compat: python3+
  generator: pypi-simple-1
  packages:
    - subpop:
        license: Apache-2.0
        pydeps:
          - pyyaml

tenacity:
  defaults: 
    cat: dev-python
    python_compat: python3+
  generator: pypi-compat-1
  packages:
    - tenacity:
        compat: '7.0.0'
        blocker: '!<dev-python/tenacity-8'

rapid_photo_downloder_stuff:
  # Things needed by media-gfx/rapid-photo-downloader in media-kit.
  defaults:
    cat: dev-python
    python_compat: python3+
  generator: pypi-simple-1
  packages:
    - colour:
        pydeps:
          - d2to1
    - d2to1
    - easygui:
        python_use: tk
        body: |
          src_prepare() {
            default
            touch ${S}/README.md
          }
    - gphoto2:
        rdepend: |
          media-libs/libgphoto2
    - pymediainfo:
        pydeps:
          py:3:
            - importlib_metadata
          py:all:build:
            - setuptools_scm
        rdepend:
          media-libs/libmediainfo
    - rawkit

tornado_stuff:
  defaults:
    cat: dev-python
    python_compat: python3+
  generator: pypi-simple-1
  packages:
    - service_identity:
        python_compat: python2+
        pypi_name: service-identity
        license: MIT
        pydeps:
          - pyasn1
          - pyasn1-modules
          - pyopenssl
          - attrs
          - cryptography
          - six

tornado_compat_stuff:
  defaults:
    cat: www-servers
    python_compat: python3+ pypy3
    restrict: test
  generator: pypi-compat-1
  packages:
    - tornado:
        desc: Python web framework and asynchronous networking library
        compat: 5.1.1
        blocker: '!<www-servers/tornado-6'
        license: Apache-2.0
        iuse: examples
        pydeps:
          py:2:
            - certifi
          py:all:
            - pycurl >= 7.19.3.1
            - twisted >= 16.0.0
          py:3,pypy3:
            - virtual/python-backports_abc
            - virtual/python-futures
            - virtual/python-singledispatch
        body: |
          python_install_all() {
            if use examples; then
              insinto /usr/share/doc/${PF}/examples
              doins -r demos/.
              docompress -x /usr/share/doc/${PF}/examples
            fi
            distutils-r1_python_install_all
          }

# Work in Progress -- we currently have botocore forked and not autogenned. Needs more testing.
# (drobbins, 2020-10-30)

botostuff:
  defaults:
    cat: dev-python
    python_compat: python2+
  generator: pypi-simple-1
  packages:
    - awscli:
        python_compat: python3+
        license: Apache-2.0
        pydeps:
          - botocore
          - colorama
          - docutils
          - jmespath
          - rsa
          - s3transfer
          - pyyaml
        body: |
          python_install_all() {
              newbashcomp bin/aws_bash_completer aws

              insinto /usr/share/zsh/site-functions
              newins bin/aws_zsh_completer.sh _aws

              distutils-r1_python_install_all

              rm "${ED}"/usr/bin/{aws.cmd,aws_bash_completer,aws_zsh_completer.sh} || die
          }
    - boto3:
        license: Apache-2.0
        pydeps:
          - botocore
          - jmespath
          - s3transfer
    - botocore:
        license: Apache-2.0
        pydeps:
          - tox
          - wheel
          - behave
          - jsonschema
    - behave:
        license: BSD
        pydeps:
          - cucumber-tag-expressions >= 1.1.2
          - parse >= 1.18.0
          - parse_type >= 0.4.2
          - six >= 1.12.0
          - colorama
    - cucumber-tag-expressions
    - jmespath
    - s3transfer:
        license: Apache-2.0
        pydeps:
          py:2:
            - futures >= 2.2.0
            - futures < 4.0.0
    - parse:
        license: MIT
    - parse_type:
        pydeps:
          - parse >= 1.18.0
          - six >= 1.11

aiobotostuff:
  defaults:
    cat: dev-python
    python_compat: python3+
  generator: pypi-simple-1
  packages:
    - aioboto3:
        license: Apache-2.0
        pydeps:
          - aiobotocore
          # This is actually needed during regular install:
          - pytest-runner
    - aioitertools:
        license: MIT
        pydeps:
          - typing-extensions
    - aiobotocore:
        license: Apache-2.0
        pydeps:
          - aiohttp
          - aioitertools
          - botocore
          - wrapt
    - typing-extensions:
        body: |
          src_unpack() {
            unpack ${A}
            # archive has "typing_extensions" dir with underscore. This fixes it:
            mv "${WORKDIR}/typing_"* "${S}" || die
          }
    - wrapt

stuff_orphaned_in_python2:
  defaults:
    cat: dev-python
    python_compat: python2_7
  generator: pypi-simple-1
  packages:
    - configparser:
        license: MIT
        version: 4.0.2
        pydeps:
          py:all:
            - backports
          py:all:build:
            - setuptools_scm
        body: |
          post_src_install() {
            # This is installed by backports:
            rm -f ${D}/usr/lib*/python*/site-packages/backports/__init__.py
          }

dev_python_namespaces_rule:
  defaults:
    cat: dev-python
    python_compat: python3+
    template: namespace.tmpl
  generator: simple
  packages:
    - namespace-zope:
        version: '1'
        python_compat: python2+ pypy3
        namespace: zope

dev_python_compat_rule:
  defaults:
    cat: dev-python
    python_compat: python3+
  generator: pypi-compat-1
  packages:
    - arrow:
        python_compat: python3+
        desc: "Better dates and times for Python"
        license: Apache-2.0
        compat: '0.9.0'
        blocker: '!<dev-python/arrow-1.1.1-r1'
        revision:
          1.1.1: 1
        pydeps:
          py:all:
            - python-dateutil
          py:2:
            - backports-functools-lru-cache
            - pathlib
    - asyncpg:
        python_compat: python3+
        desc: A database interface library designed specifically for PostgresSQL and Python/asyncio.
        license: Apache-2.0
        homepage: |
          https://github.com/MagicStack/asyncpg
    - et_xmlfile:
        python_compat: python2+
        pydeps:
          - lxml
        license: MIT
        homepage: |
          https://pypi.org/project/et_xmlfile/
    - idna:
        compat: '2.9'
        blocker: '!<dev-python/idna-3'
        license: BSD
    - importlib_resources:
        compat: '3.3.1'
        python_compat: 'pypy3 python3+'
        blocker: '!<dev-python/importlib_resources-4'
        license: Apache-2.0
        pydeps:
          py:3,pypy3:
            - zipp
          py:all:build:
            - toml
            - setuptools_scm >= 3.4.1
        body: |
          distutils_enable_sphinx docs dev-python/rst-linker dev-python/jaraco-packaging
    - jdcal:
        python_compat: python2+ pypy3
        homepage: |
          https://github.com/phn/jdcal
        license: BSD
    - openpyxl:
        compat: '2.6.4'
        blocker: '!<dev-python/openpyxl-3'
        homepage: |
          https://openpyxl.readthedocs.io/
          https://pypi.org/project/openpyxl/
        license: MIT
        pydeps:
          - et_xmlfile
          - jdcal
        body: ""
    - markdown:
        compat: '3.1.1'
        blocker: '!<dev-python/markdown-3.2'
        python_compat: python3+ pypy3
        desc: Python implementation of the markdown markup language
        homepage: |
          https://python-markdown.github.io/
          https://pypi.org/project/Markdown/
          https://github.com/Python-Markdown/markdown
        license: BSD
        pypi_name: Markdown
        pydeps:
          py:3,pypy3:
            - importlib_metadata
    - more-itertools:
        compat: '4.3.0'
        blocker: '!<dev-python/more-itertools-8'
        homepage: 'https://pypi.org/project/more-itertools/'
    - mwparserfromhell:
        license: MIT
        compat: '0.5.4'
        blocker: '!<dev-python/mwparserfromhell-0.6'
    - pycountry:
        compat: '18.12.8'
        blocker: '!<dev-python/pycountry-19.7.15'
        homepage: https://github.com/flyingcircusio/pycountry
        license: LGPL-2.1
        restrict: test
    - pyhamcrest:
        pypi_name: PyHamcrest
        compat: '1.9.0'
        blocker: '!<dev-python/pyhamcrest-2.0.0'
        homepage: https://github.com/hamcrest/PyHamcrest
        license: BSD
    - pyrsistent:
        compat: '0.16.0'
        blocker: '!<dev-python/pyrsistent-0.16.0'
        python_compat: python3+ pypy3
        license: MIT
        homepage: https://github.com/tobgu/pyrsistent/ https://pypi.org/project/pyrsistent/
        rdepend_compat: |
          dev-python/six[${PYTHON_USEDEP}]
        revision: 1
    - pyxattr:
        compat: '0.6.1'
        blocker: '!<dev-python/pyxattr-0.7.1'
        python_compat: python3+
        rdepend: 'sys-apps/attr:='
        depend: 'sys-apps/attr:='
        desc: Python interface to xattr
        homepage: https://pyxattr.k1024.org
        license: LGPL-2.1
        body: |
          distutils_enable_tests pytest
          distutils_enable_sphinx doc dev-python/recommonmark

          python_prepare_all() {
            sed -i -e 's:, "-Werror"::' setup.py || die
            # Bug 548486
            sed -e "s:html_theme = 'default':html_theme = 'classic':" -i doc/conf.py || die
            distutils-r1_python_prepare_all
          }
    - pyzmq:
        compat: '19.0.2'
        blocker: '!<=dev-python/pyzmq-19.0.2'
        python_compat: python3+ pypy{,3}
        rdepend: |
          >=net-libs/zeromq-4.2.2-r2:=[drafts]
        inherit:
          - toolchain-funcs
          - flag-o-matic
        license: LGPL-3
        desc: Lightweight and super-fast messaging library built on top of the ZeroMQ library
        homepage: |
          http://www.zeromq.org/bindings:python https://pypi.org/project/pyzmq/
        pydeps:
          py:all:build:
            - cython
          py:all:
            - py
            - cffi
          py:2:
            - gevent
        body: |
          python_configure_all() {
            tc-export CC
            append-cppflags -DZMQ_BUILD_DRAFT_API=1
          }
    - scons:
        compat: 3.1.2
        blocker: '!<dev-util/scons-4.0.0'
        pypi_name: SCons
        desc: Extensible Python-based build utility
        homepage: https://www.scons.org/
        license: MIT
        cat: dev-util
        du_setuptools: rdepend
        restrict: test
        body: |
          if [ "$PN"  == 'scons-compat' ]; then
            S="${WORKDIR}/scons-${PV}"
          fi
          python_install() {
            distutils-r1_python_install
            rm "${D}"/usr/*.1
            doman *.1

            if [ "$PN"  == 'scons-compat' ]; then
              rm -rf "${D}"/usr/bin
              find "${D}" -type d -name "man" -exec rm -rf \{\} \;

            fi

          }
    - setuptools:
        du_setuptools: 'no'
        desc: Collection of extensions to Distutils
        license: MIT
        blocker: '!<dev-python/setuptools-47'
        restrict: 'test'
        homepage: >
          https://github.com/pypa/setuptools
          https://pypi.org/project/setuptools/
        compat: '44.1.1'
        python_compat: python3+ pypy{,3}
        depend: |
          app-arch/unzip
        pdepend: ">=dev-python/certifi-2016.9.26[${PYTHON_USEDEP}]"
        body: |
          python_install() {
            export DISTRIBUTE_DISABLE_VERSIONED_EASY_INSTALL_SCRIPT=1
            distutils-r1_python_install
            # Remove any wrapper
            if [ "$PN"  == 'setuptools-compat' ]; then
              rm -rf ${D}/usr/bin
            fi

          }
    - xlrd:
        desc: Extract data from Excel spreadsheets
        python_compat: python2+
        homepage: |
          http://www.python-excel.org/
        license: BSD
    - xmltodict:
        desc: A python module that makes working with XML feel like you are working with JSON
        python_compat: python2+ pypy{,3}
        license: MIT
        homepage: |
          https://github.com/martinblech/xmltodict
    - zstandard:
        compat: '0.14.1'
        blocker: '!<dev-python/zstandard-0.15.0'
        homepage: https://pypi.org/project/zstandard/ https://github.com/indygreg/python-zstandard
        license: BSD
        iuse: test
        restrict: '!test? ( test )'
        rdepend: 'dev-python/cffi:=[${PYTHON_USEDEP}]'
        depend: 'test? ( dev-python/hypothesis[${PYTHON_USEDEP}] )'
        body: |
          python_compile() {
            local MAKEOPTS=-j1
            distutils-r1_python_compile
          }
          python_test() {
            esetup.py test
          }
    - importlib_metadata:
        compat: '2.1.1'
        blocker: '!<=dev-python/importlib_metadata-3.4.0-r1'
        homepage: https://importlib-metadata.readthedocs.io/
        license: Apache-2.0
        pydeps:
          py:all:
            - setuptools_scm
            - zipp
            - toml
          py:3:
            - typing-extensions >= 3.6.4
          py:2:
            - configparser >= 3.5
            - contextlib2
            - pathlib2
        body: |
          distutils_enable_sphinx "${PN}/docs" '>=dev-python/rst-linker-1.9'
        revision: 2
    - breathe:
        pydeps:
          - docutils
          - sphinx >= 3.0.0
        rdepend: |
          app-doc/doxygen
          dev-texlive/texlive-bibtexextra
          dev-texlive/texlive-fontsextra
          dev-texlive/texlive-fontutils
          dev-texlive/texlive-latex
          dev-texlive/texlive-latexextra
    - pybind11:
        python_compat: python2+
        du_setuptools: rdepend
        rdepend: dev-cpp/eigen:3
        restrict: test
        body: |
          python_install() {
            distutils-r1_python_install
            doheader -r "${S}"/pybind11/include/*
            insinto /usr/share/cmake
            doins -r "${S}"/pybind11/share/cmake/*
          }

simple_python_autogen_rule:
  defaults:
    cat: dev-python
    python_compat: python3+
  generator: pypi-simple-1
  packages:
    - atomicwrites:
        homepage: https://github.com/untitaker/python-atomicwrites
        license: MIT
        python_compat: python3+ pypy3
        body: |
          distutils_enable_tests pytest
          distutils_enable_sphinx docs \
            dev-python/sphinx_rtd_theme
    - bpytop:
        desc: Linux/OSX/FreeBSD resource monitor
        homepage: https://github.com/aristocratos/bpytop
        license: Apache-2.0
        cat: sys-process
        pydeps:
          - psutil
        body: |
          src_install() {
            insinto "/usr/share/${PN}/themes"
            doins themes/*.theme
            distutils-r1_src_install
          }
    - cairocffi:
        desc: CFFI based drop in replacement for Pycairo
        homepage: https://github.com/Kozea/cairocffi
        license: BSD
        restrict: test
        pydeps:
          py:'python*':
            - cffi >= 1.1.0:=
          py:all:
            - xcffib >= 0.3.2
        rdepend: |
          x11-libs/cairo:0=[X,xcb(+)]
          x11-libs/gdk-pixbuf[jpeg]
        body: |
          src_prepare() {
            sed -i -e '/pytest-/d' -e '/addopts/d' setup.cfg || die
            distutils-r1_src_prepare
          }
    - charset_normalizer:
        desc: The Real First Universal Charset Detector
        homepage: https://github.com/ousret/charset_normalizer
        license: MIT
        body: |
          src_unpack() {
            default
            mv ${WORKDIR}/charset-normalizer-* ${S} || die
          }
          src_prepare() {
            sed -i -e '/addopts/d' setup.cfg || die
            distutils-r1_src_prepare
          }
    - cheetah3:
        pypi_name: Cheetah3
        desc: Python-powered template engine and code generator
        homepage: http://www.cheetahtemplate.org/ https://pypi.org/project/Cheetah3/
        license: MIT
        du_setuptools: 'no'
        restrict: test
        rdepend: "!dev-python/cheetah"
        pydeps:
          - markdown
    - click-log:
        homepage: https://github.com/click-contrib/click-log https://pypi.org/project/click-log/
        pydeps:
          - click
        body: |
          DOCS=( README.rst )
    - click-threading:
        homepage: https://github.com/click-contrib/click-threading https://pypi.org/project/click-threading/
        license: MIT
        pydeps:
          - click
        body: |
          DOCS=( README.rst )
    - configobj:
        desc: Simple config file reader and writer
        homepage: http://www.voidspace.org.uk/python/configobj.html https://pypi.org/project/configobj/
        license: BSD
        pydeps:
          - six
    - dict-toolbox:
        homepage: https://gitlab.com/saltstack/open/dict-toolbox https://pypi.org/project/dict-toolbox/
        license: Apache-2.0
        pydeps:
          - msgpack
        body: |
          src_prepare() {
            touch ${S}/requirements.txt
            default
          }
    - colorama:
        python_compat: python2+ pypy3
        desc: ANSI escape character sequences for colored terminal text & cursor positioning
        homepage: https://github.com/tartley/colorama https://pypi.org/project/colorama/
        license: BSD
    - fetchcord:
        cat: net-im
        pypi_name: FetchCord
        desc: FetchCord grabs your OS info and displays it as Discord Rich Presence
        homepage: https://github.com/MrPotatoBobx/FetchCord
        license: MIT
        pydeps:
          py:all:
            - psutil
            - pypresence
        depend: |
          net-im/discord-bin
          app-misc/neofetch
          x11-apps/mesa-progs
        python_compat: python3+
    - khal:
        cat: app-misc
        desc: A CalDAV based calendar
        homepage: http://lostpackets.de/khal/
        license: MIT
        iuse: zsh-completion
        rdepend:
          zsh-completion? ( app-shells/zsh )
        pydeps:
          py:all:build:
            - setuptools_scm
          py:all:
            - atomicwrites
            - click-log
            - click
            - configobj
            - freezegun
            - icalendar
            - python-dateutil
            - pytz
            - pyxdg
            - setproctitle
            - setuptools_scm
            - tzlocal
            - urwid
            - vdirsyncer
        body: |
          DOCS=( AUTHORS.txt CHANGELOG.rst CONTRIBUTING.rst README.rst khal.conf.sample )
          src_install() {
            distutils-r1_src_install
            if use zsh-completion; then
              insinto /usr/share/zsh/site-functions
              doins misc/__khal
            fi
          }
    - rfc3986:
        desc: A Python implementation of RFC 3986 including validation and authority parsing
        homepage: http://rfc3986.readthedocs.io/ https://pypi.org/project/rfc3986/
        license: Apache-2.0
        python_compat: python2+ pypy{,3}
    - hg-git:
        cat: dev-vcs
        homepage: https://hg-git.github.io  https://pypi.org/project/hg-git/
        license: GPL-2
        depend: ${RDEPEND}
        pydeps:
          - dev-vcs/mercurial >= 4.3
          - dulwich >= 0.19.0
    - icalendar:
        desc: Package used for parsing and generating iCalendar files (RFC 2445)
        homepage: https://github.com/collective/icalendar
        license: BSD
        pydeps:
          - python-dateutil
          - pytz
        body: |
          distutils_enable_sphinx docs
          python_prepare_all() {
            # reset conf.py to not read version from an installed instance
            sed -e "s:pkg_resources.get_distribution('icalendar').version:'${PV}':" \
              -i docs/conf.py || die
            distutils-r1_python_prepare_all
          }
    - m2crypto:
        pypi_name: M2Crypto
        python_compat: python2+ pypy3
        inherit:
          - toolchain-funcs
        desc: A Python crypto and SSL toolkit
        homepage: https://gitlab.com/m2crypto/m2crypto https://pypi.org/project/M2Crypto/
        license: MIT
        iuse: libressl
        rdepend: |
          libressl? ( dev-libs/libressl:0= )
          !libressl? ( dev-libs/openssl:0= )
          virtual/python-typing[$PYTHON_USEDEP]
        bdepend: |
          >=dev-lang/swig-2.0.9
        body: |
          swig_define() {
            local x
            for x; do
              if tc-cpp-is-true "defined(${x})"; then
                SWIG_FEATURES+=" -D${x}"
              fi
            done
          }
          python_compile() {
            # setup.py looks at platform.machine() to determine swig options.
            # For exotic ABIs, we need to give swig a hint.
            local -x SWIG_FEATURES=

            # https://bugs.gentoo.org/617946
            swig_define __ILP32__

            # https://bugs.gentoo.org/674112
            swig_define __ARM_PCS_VFP

            distutils-r1_python_compile --openssl="${ESYSROOT}"/usr
          }
          python_test() {
            esetup.py test
          }
    - pypeg2:
        pypi_name: pyPEG2
        du_setuptools: 'no'
        homepage: https://pypi.org/project/pyPEG2/ https://fdik.org/pyPEG/
        license: GPL-2
        restrict: test
        pydeps:
          - lxml
    - pypresence:
        desc: A Discord RPC library in Python
        homepage: https://qwertyquerty.github.io/pypresence/html/index.html
        license: MIT
        du_setuptools: rdepend
        python_compat: python3+
    - qtile:
        desc: A full-featured, hackable tiling window manager written in Python
        homepage: http://www.qtile.org/
        license: MIT
        cat: x11-wm
        restrict: test
        du_setuptools: rdepend
        pydeps:
          py:all:
            - setuptools_scm
            - cairocffi >= 0.9.0
            - cffi >= 1.1.0
            - six >= 1.4.1
            - xcffib >= 0.8.1
            - dbus-next
        rdepend: |
          x11-libs/cairo[X,xcb(+)]
          x11-libs/pango
          x11-libs/libnotify
          media-sound/pulseaudio
        body: |
          python_install_all() {
            local DOCS=( CHANGELOG README.rst )
            distutils-r1_python_install_all
            insinto /usr/share/xsessions
            doins resources/qtile.desktop
            exeinto /etc/X11/Sessions
            newexe "${FILESDIR}"/${PN}-session ${PN}
          }
    - requests:
        revision: 1
        desc: HTTP library for human beings
        homepage: https://requests.readthedocs.io/en/master/
        license: Apache-2.0
        iuse: socks5 +ssl
        pydeps:
          py:all:
            - certifi >= 2017.4.17
            - chardet
            - idna
            - urllib3
          py:3:
            - charset_normalizer
