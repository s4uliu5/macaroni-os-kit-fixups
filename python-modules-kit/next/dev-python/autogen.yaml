# Note that the following packages are specific to Python 2.7, so we will not be porting these
# to autogen, even though they are on stage3's with python2.7 enabled:
#
# python2 things that will go away:
# - backports
# - configparser
# - contextlib2
# - functools32
# - future
# - pathlib2
#
#
#
# Here are some things that we should autogen that are on stage3:

autogens:
  defaults:
    python_compat: python2+ pypy3 pypy
  generator: pypi-compat-1
  packages:
    - commonmark:
        pydeps:
          py:2:
            - future
          py:all:build:
            - setuptools
        body: |
          src_prepare() {
            default
            # Fix file collision with app-text/cmark, see bug #627034
            sed -i -e "s:'cmark\( = commonmark.cmark\:main'\):'cmark.py\1:" setup.py || die
          }

          pkg_postinst() {
                  ewarn "/usr/bin/cmark has been renamed to /usr/bin/cmark.py due file"
                  ewarn "collision with app-text/cmark (see bug #627034)"
          }
    - jsonpointer:
        pydeps:
          py:all:build:
            - setuptools
    - regex:
        compat: 2020.9.27
        blocker: '!<dev-python/regex-2018'
    - rfc3339-validator:
        pypi_name: rfc3339_validator
        pydeps:
          - strict-rfc3339
          - six
    - rfc3986-validator:
        pypi_name: rfc3986_validator
        pydeps:
          - six
        body: |
          python_prepare_all() {
            # remove dep on pytest-runner
            sed -i -r "s:('|\")pytest-runner('|\")(,|)::" setup.py || die
            distutils-r1_python_prepare_all
          }
    - strict-rfc3339
    - scandir
    - webcolors:
        compat: '1.9'
        blocker: '!<dev-python/webcolors-1.9'
    - zipp:
        compat: 1.2.0
        blocker: '!<dev-python/zipp-0.8'

pep517_compliance_rule:
  defaults:
    cat: dev-python
    python_compat: python3+
  generator: pypi-simple-1
  packages:
    - flit_core:
        du_pep517: standalone
        desc: Simplified packaging of Python modules (core module)
    - sip:
        license: SIP
        pydeps:
          - packaging
          - toml
    - pep517:
        du_pep517: flit
        pydeps:
          py:all:
            - tomli
          py:all:build:
            - flit_core
    - build:
        pydeps:
          - packaging >= 19.0
          - pep517 >= 0.9.1
          - tomli >= 1.0.0
    - flit_scm:
        du_pep517: standalone
        pydeps:
          - flit_core
          - setuptools_scm
          - tomli
    - hatchling:
        du_pep517: standalone
        pydeps:
          - editables
          - packaging
          - pathspec
          - pluggy
          - tomli
    - editables
    - pathspec
    - jupyter_packaging:
        du_pep517: hatchling
        pydeps:
          - deprecation
          - packaging
          - setuptools
          - tomlkit
          - wheel
    - deprecation:
        pydeps:
          - packaging
    - tomlkit
    - meson-python:
        du_pep517: standalone
        rdepend: 'dev-util/patchelf'
        pydeps:
          - meson
          - pyproject-metadata
          - tomli
    - pyproject-metadata:
        pydeps:
          - packaging
    - pdm-pep517:
        du_pep517: standalone
        pydeps:
          - packaging
          - cerberus
          - license-expression
          - tomli
          - tomli-w
          - setuptools
    - cerberus:
        pypi_name: Cerberus
    - license-expression:
        pydeps:
          py:all:
            - boolean-py
          py:all:build:
            - setuptools_scm
    - tomli-w:
        du_pep517: flit
    - boolean-py:
        pypi_name: boolean.py
    - poetry-core:
        du_pep517: standalone
        pydeps:
          - attrs
          - jsonschema
          - lark
          - packaging
          - pyparsing
          - pyrsistent
          - six
          - tomlkit
    - gpep517:
        du_pep517: no
        pydeps:
          - installer
          - tomli
        body: |
          python_install() {
            python_domodule gpep517
            python_newscript - gpep517 <<-EOF
              #!${EPREFIX}/usr/bin/python
              import sys
              from gpep517.__main__ import main
              sys.exit(main())
            EOF
          }
    - installer:
        du_pep517: no
        bdepend: 'app-arch/unzip'
        body: |
          python_compile() {
            python_domodule src/installer "${WORKDIR}"/*.dist-info
          }
    - maturin:
        cat: dev-util
        inherit:
          - cargo
        pydeps:
          py:all:
            - tomli
          py:all:build:
            setuptools-rust


