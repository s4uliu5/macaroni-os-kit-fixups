     - deadbeef
     - gentoo-staging:
         src_sha1: 9292583023a6610905c79a4707db3ac6c63b3a31
         notes: '21 Jun 2019'
     - gentoo-staging-Sep-2020
     - gentoo-staging-late-2020
     - gentoo-staging-nov-2021
     - pf4public
    funtoo_late_2020:
      - flora
      - fusion809
      - gentoo-staging:
          src_sha1: f20c47b24bccab1e9807d9215c72bacb2e5ae34e
          notes: '24 Dec 2020'
    funtoo_oct_2020:
      - flora
      - fusion809
      - gentoo-staging:
          src_sha1: 9ea736991281cf349dc1a7c64f164c62c119407d
          notes: '11 Oct 2020'
    funtoo_release_1.4_bump:
      - flora
      - faustoo
      - fusion809
      - deadbeef
      - gentoo-staging:
          src_sha1: a40e31d83f4be169ca3d3dc362e2a0d880a30c40
          notes: '21 Dec 2019'

  remotes:
    dev:
      url: https://code.funtoo.org/bitbucket/scm/~s4uliu5/{repo}
    prod:
      url: ssh://git@code.funtoo.org:7999/~s4uliu5/{repo}
      mirrors:
        - ssh://git@gitlab.com:s12s/funtoo/{repo}
  kit-definitions:
    defaults:
      masters:
        - core-kit
        - llvm-kit
      source: funtoo_release_1.4
      stability: prime
      branch: 1.4-release
      priority: 500
    kits:
      - core-kit:
          masters: []
          aliases:
            - gentoo
          priority: 1000
          eclasses:
            include:
              gentoo-staging:
                - '*'
              deadbeef:
                - deadbeef-plugins
              faustoo:
                - waf
                - googlecode
              gentoo-staging-late-2020:
                - cmake
                - cmake-utils
                - cmake-multilib
            mask:
              - llvm
              - llvm.org
      - llvm-kit:
          masters:
            - core-kit
          priority: 900
          source: funtoo_late_2020
      - core-hw-kit
      - core-server-kit
      - core-gl-kit:
          branch: 2.0-release
      - security-kit:
          source: funtoo_release_1.4_bump
      # - browser-kit:
      #     source: funtoo_oct_2020
      # - desktop-kit
      - media-kit
      - editors-kit
      - net-kit
      - text-kit
      - science-kit
      # - games-kit
      - java-kit
      - haskell-kit
      - ml-lang-kit
      - lisp-scheme-kit
      - lang-kit
      - dev-kit
      - python-modules-kit
      - nokit
      - perl-kit:
          kind: sourced
          source:
            url: https://code.funtoo.org/bitbucket/scm/core/perl-kit-sources.git
            branch: 5.32-release
          branch: 5.32-release
