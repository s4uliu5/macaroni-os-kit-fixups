# Define here the only users without a group

users:

  sync:
    uid: 5
    shell: /bin/sync
    homedir: /sbin
    info: "sync"
    gid: 0
    shadow:
      password: "*"
      minimum_changed: 0

  shutdown:
    uid: 6
    homedir: /sbin
    shell: /sbin/shutdown
    gid: 0
    info: "shutdown"
    password: x
    shadow:
      password: "*"
      minimum_changed: 0

  halt:
    uid: 7
    homedir: /sbin
    shell: /sbin/halt
    gid: 0
    info: "shutdown"
    password: x
    shadow:
      password: "*"
      minimum_changed: 0

  operator:
    uid: 11
    homedir: /root
    shell: /bin/bash
    gid: 0
    info: "operator"
    password: x
    shadow:
      password: "*"
      minimum_changed: 0

