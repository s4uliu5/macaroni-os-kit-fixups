ibus-tables:
  generator: github-1
  packages:
    - ibus-m17n:
        github:
          user: ibus
          repo: ibus-m17n
          query: releases
          tarball: "ibus-m17n-{version}.tar.gz"
    - ibus-table:
        github:
          user: kaio
          repo: ibus-table
          query: releases
          tarball: "ibus-table-{version}.tar.gz"
    - ibus-table-chinese:
        github:
          user: mike-fabian
          repo: ibus-table-chinese
          query: releases
          tarball: "ibus-table-chinese-{version}.tar.gz"
    - ibus-table-others:
        github:
          user: moebiuscurve
          repo: ibus-table-others
          query: releases
          tarball: "ibus-table-others-{version}.tar.gz"
    - ibus-table-extraphrase:
        github:
          user: Madman10K
          repo: ibus-table-extraphrase
          query: releases
          tarball: "ibus-table-extraphrase-{version}.tar.gz"
    - ibus-input-pad:
        github:
          user: fujiwarat
          repo: ibus-input-pad
          query: releases
          tarball: "ibus-input-pad-{version}.tar.gz"
    - ibus-pinyin:
        github:
          user: ibus
          repo: ibus-pinyin
          query: tags
          select: '^\d+\.\d+\.\d+$'
    - ibus-libpinyin:
        github:
          user: libpinyin
          repo: ibus-libpinyin
          query: releases
          tarball: "ibus-libpinyin-{version}.tar.gz"
    - ibus-handwrite:
        github:
          user: microcai
          repo: ibus-handwrite
          query: releases
    - ibus-anthy:
        homepage: https://github.com/ibus/ibus/wiki
        desc: Japanese Anthy engine for IBus
        github:
          user: ibus
          repo: ibus-anthy
          query: tags
          select: '^\d+\.\d+\.\d+$'
    - ibus-bamboo:
        github:
          user: BambooEngine
          repo: ibus-bamboo
          query: releases
    - ibus-hangul:
        github:
          user: libhangul
          repo: ibus-hangul
          query: releases
          tarball: "ibus-hangul-{version}.tar.gz"
    - ibus-chewing:
        github:
          user: definite
          repo: ibus-chewing
          query: tags
          select: '^\d+\.\d+\.\d+$'
