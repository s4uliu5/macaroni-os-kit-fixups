lxqt_single_rule:
  defaults:
    cat: lxqt-base
    github:
      user: lxqt
      query: releases
      tarball: '{github_repo}-{version}.tar.xz'
  generator: github-1
  packages:
    - liblxqt:
        version: 1.3.0
    - qterminal:
        cat: x11-terms
        version: 1.3.0
    - libqtxdg:
        cat: dev-libs
        version: 3.11.0
    - libsysstat
    - lximage-qt:
        cat: media-gfx
        version: 1.3.0
    - lxqt-build-tools:
        cat: dev-util
    - obconf-qt:
        cat: x11-misc
    - pavucontrol-qt:
        cat: media-sound
        version: 1.3.0
    - qps:
        cat: x11-misc
        version: 2.7.0
    - qtermwidget:
        cat: x11-libs
        version: 1.3.0
    - qtxdg-tools:
        cat: app-misc
        version: 3.11.0
    - screengrab:
        cat: x11-misc
        version: 2.6.0

meta_rule:
  generator: simple
  packages:
    - lxqt-meta:
        version: 1.3.0

lxqt_group_rule:
  defaults:
    cat: lxqt-base
    user: lxqt
    version: 1.3.0
    github:
      user: lxqt
      query: releases
  generator: github-1
  packages:
    - libfm-qt:
        cat: x11-libs
    - lxqt-about
    - lxqt-admin
    - lxqt-config
    - lxqt-globalkeys
    - lxqt-notificationd
    - lxqt-openssh-askpass
    - lxqt-panel
    - lxqt-policykit
    - lxqt-powermanagement
    - lxqt-qtplugin
    - lxqt-runner
    - lxqt-session
    - lxqt-sudo
    - lxqt-themes:
        cat: x11-themes
    - pcmanfm-qt:
        cat: x11-misc
