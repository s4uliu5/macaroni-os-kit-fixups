dev_python_autogen_rule:
  defaults:
    cat: app-backup
    python_compat: python3+
  generator: pypi-simple-1
  packages:
    - borgbackup:
        pydeps:
          py:all:
            - llfuse
            - packaging
          py:all:build:
            - setuptools_scm
            - cython
        depend: |
          ${DEPEND}
        rdepend: |
          !!app-office/borg
          app-arch/lz4
          virtual/acl
          dev-python/pyfuse3[${PYTHON_USEDEP}]
          =dev-python/msgpack-1.0.3[${PYTHON_USEDEP}]
          dev-libs/openssl:0=
        body: |
          export BORG_OPENSSL_PREFIX='/usr'
          src_install() {
            distutils-r1_src_install
            doman docs/man/*
          }
